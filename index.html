<html>
    <head>
       <title>Meu App TriSelfie</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href = "" id = "link" download = "myselfie.png"></a>
        <div>
            <h1>TriSelfie  </h1>
            <h2>Aplicativo de fotos três vezes tiradas de forma consecutiva</h2>
        </div>
        <hr>
        <h4 style="color:red;">Assim que o pop-up aparecer, clique em permitir (a não ser, que você já tenha permitido). Depois fale o comando</h4>
        
        <div class="form-group">
            <h3>Diga "selfie" para tirar as três fotos</h3>
        </div>
        
        <button class = "btn btn-primary" onclick = "start();">Iniciar</button>
        <p>Pressione o botão acima para ter acesso ao comando da câmera</p>

        <label>Sua webcam : </label>
        <div id = "camera"></div>

        <br>

        <label id = "lgAparece">Suas selfies aparecerão aqui: </label>
        <span>
            <div class = "result" id = "result1"></div>
            <div class = "result" id = "result2"></div>
            <div class = "result" id = "result3"></div>
        </span>

    </center>   
    </div>

    <script src="main.js"></script>
</body>
</html>
